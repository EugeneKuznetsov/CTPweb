<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab4_STRweb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Регистрация</h1>
        <form action="" method="post" autocomplete="on">
            <fieldset>
                <legend><h3>Данные пользователя</h3></legend>
                <div class="container">
    
                    <div class="formLabel">
                        <label for="">Имя пользователя: </label>
                        <label for="">Email: </label>
                        <label for="">Номер телефона: </label>
                        <label for="">Пароль: </label>
                        <label for="">Подписаться на рассылку: </label>
                        <label for="">Пол: </label>
                        <label for="">Загрузить резюме: </label>
                        <label for="">Используемые браузеры: </label>
                    </div>
    
                    <div class="formInput">
                        <input type="text">
                        <input type="email">
                        <input type="tel">
                        <input type="password">
                        <input type="checkbox">
                        <div class="gendInput">
                            <label for="male">Муж <input type="radio" id="male" class="gender" name="gender"> Жен <input type="radio" id="female" class="gender" name="gender"></label>
                        </div>
                        <input type="file">
                        
                        <select multiple>
                            <option>Google Chrome</option>
                            <option>Internet Explorer</option>
                            <option>Mozilla Firefox</option>
                            <option>Opera</option>
                            <option>Safari</option>
                        </select>
    
                        <div class="buttons">
                            <input type="reset" value="Сбросить">
                            <input type="submit" value="Отправить">
    
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    
</body>
</html>
